<section>
    <div class="container-lg">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="regis">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign Up</h2>
                        <form action="" (submit)="onSubmit($event)">
                            <div class="dx-fieldset row g-3">
                                <div class="col-md-6 col-sm-6">
                                    <div class="dx-field">
                                        <label class="form-label">Nama</label>
                                        <dx-text-box id="Nama" valueChangeEvent="keyup" [(value)]="nama" [showClearButton]="true" placeholder="Masukan Nama">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Nama harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="async" [validationCallback]="validasi">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="dx-field">
                                        <label class="form-label">Email</label>
                                        <dx-text-box id="email" valueChangeEvent="keyup" [(value)]="email" [showClearButton]="true" placeholder="Masukan email">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="email harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
                                                <dxi-validation-rule type="async" [validationCallback]="validasi">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="dx-field">
                                        <label class="form-label">Password</label>
                                        <dx-text-box valueChangeEvent="keyup" id="Password" mode="password" [(value)]="password" [showClearButton]="true" placeholder="Masukan Password">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Password harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="async" [validationCallback]="validasi">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="dx-field">
                                        <label class="form-label">No Telepon</label>
                                        <dx-text-box valueChangeEvent="keyup" mask="####-####-#######" maskChar=" " mode="tel" [(value)]="noTlp" [showClearButton]="true" placeholder="Masukan No Telepon">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="No Telepon harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="async" [validationCallback]="validasi">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="dx-field">
                                        <label class="form-label">Tempat Lahir</label>
                                        <dx-text-box valueChangeEvent="keyup" id="tempatLahir" [(value)]="tempatLahir" [showClearButton]="true" placeholder="Masukan Tempat Lahir">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Tempat Lahir harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="async" [validationCallback]="validasi">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="dx-field">
                                        <label class="form-label">Tanggal Lahir</label>
                                        <dx-date-box valueChangeEvent="keyup" [useMaskBehavior]="true" pickerType="list" [(value)]="tglLahir" type="date" displayFormat="dd/MMMM/yyyy" [showClearButton]="true" placeholder="27/February/2021">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Tanggal Lahir harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="async" [validationCallback]="validasi">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                            <!-- [acceptCustomValue]="dateCustom" -->
                                        </dx-date-box>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <div class="dx-field">
                                        <label class="form-label">Alamat</label>
                                        <dx-text-area valueChangeEvent="keyup" [height]="100" id="Alamat" [(value)]="alamat" placeholder="Masukan Alamat">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Alamat harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="async" [validationCallback]="validasi">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-area>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <dx-button id="button" class="btn-create " type="success" [useSubmitBehavior]="true">
                                        <span *ngIf="spin" class="spinner-border spinner-border-sm button-indicator" role="status" aria-hidden="true"></span>
                                        <span class='dx-button-text'>Register</span>
                                    </dx-button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
