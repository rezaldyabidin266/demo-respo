<section>
    <div class="container-lg">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <h1 class="title text-center">Berkas Lamaran</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="card-soal" *ngFor="let listDaftar of lokerDaftar">
                    <div class="card" (click)="goPertanyaan(listDaftar.lowonganId)">
                        <div class="card-body row  d-flex align-items-center">
                            <div class="col-md-6 col-sm-6 col-6 judul-soal">
                                <h3 class="">
                                    {{listDaftar.judulLowongan}}
                                </h3>
                            </div>
                            <div class="col-md-4 col-sm-4 col-4 d-flex flex-column waktu-soal">
                                <span class="status">{{listDaftar.statusLamaran}}</span>
                                <span class="d-flex align-items-center">
                                    <i class="fas fa-clock me-1 fa-lg"></i>{{listDaftar.tanggal | date:'shortDate'}}
                                </span>
                            </div>
                            <div class="col-md-2 col-sm-2 col-2 d-flex justify-content-center">
                                <i class="fas fa-edit fa-lg " style="color: #1784E3;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
