<section>
    <div class="container-lg">
        <div class="row justify-content-md-center">
            <div class="col-lg-5 col-md-6">
                <div class="create">
                    <div class="card-body">
                        <h2 class="card-title">Update Password</h2>
                        <form action="" (ngSubmit)="onSubmit()">
                            <div class=" dx-fieldset row g-3 ">
                                <div class="col-md-12">
                                    <div class="dx-field">
                                        <label class="form-label">Password Lama</label>
                                        <dx-text-box id="Password" mode="password" [(value)]="passwrodLama" [showClearButton]="true" placeholder="Enter Password">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Password harus di isi"></dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="dx-field">
                                        <label class="form-label">Password Baru</label>
                                        <dx-text-box id="Password" mode="password" [(value)]="passwrodBaru" [showClearButton]="true" placeholder="Enter Password Baru">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Password Baru harus di isi"></dxi-validation-rule>                        
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="dx-field">
                                        <label class="form-label">Password Confirm</label>
                                        <dx-text-box id="Password" mode="password" [(value)]="passwrodConfirm" [showClearButton]="true" placeholder="Enter Password Confirm">
                                            <dx-validator>
                                                <dxi-validation-rule type="required" message="Password Confirm harus di isi"></dxi-validation-rule>
                                                <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison" message="Password and Confirm Password tidak sama"></dxi-validation-rule>
                                            </dx-validator>

                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 ">
                                    <button class="btn btn-primary " type="submit ">
                                        <span *ngIf="spin " class="spinner-border spinner-border-sm " role="status " aria-hidden="true "></span>
                                        Save
                                      </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
